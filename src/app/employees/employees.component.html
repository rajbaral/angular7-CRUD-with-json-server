<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p *ngIf="appService.username">Welcome {{ appService.username }}, <span (click)="logout()" class="logout text-primary">logout</span></p>
        </div>
    </div>
    <button id="addEmployeeButton" class="btn btn-primary pull-right" (click)="goToAddEmployeeForm()">Add Employee</button>
    <table class="table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Work Site</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let employee of employees'>
                <td>{{employee?.id}}</td>
                <td>{{employee?.firstName}}</td>
                <td>{{employee?.lastName}}</td>
                <td>{{employee?.jobTitle}}</td>
                <td>{{employee?.site}}</td>
                <td>{{employee?.status}}</td>
                <td><a (click)="editEmployeeByID(employee.id)" class="btn btn-primary btn-rounded btn-sm text-white">Update</a></td>
                <td>
                    <a (click)="deleteEmployeeById(employee.id)" class="btn btn-danger btn-rounded btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
